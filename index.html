<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<div class="container">
  <div class="row">
    <div id="list">
      <h1>Listing places page {{ page_number }} of {{ total_page_number }}</h1>
      <button class="btn btn-light" v-if="page_number > 1" v-on:click="load_page(page_number - 1)">Previous Page</button>
      <button class="btn btn-light" v-if="page_number < total_page_number" v-on:click="load_page(page_number + 1)">Next Page</button>
      <div v-for="place in places">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ place.name }}</h5>
              <p class="card-text">{{ place.address }}</p>
              <p class="card-text">Hourly: ${{ place.hourly_price}}</p>
              <p class="card-text">Daily: ${{ place.daily_price }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<script>

var app = new Vue({
  el: '#list',
  data: {
    page_number: 1,
    total_page_number: 0,
    places: []
  },

  mounted: function () {
    this.load_page (this.page_number);
  },

  methods: {
    load_page: function (page_number) {
      var vm = this;
      $.getJSON('https://thisopenspace.com/lhl-test?page=' + page_number.toString(), function(json) {
        vm.total_page_number = json.total % 10 + 1;
        vm.places = json.data;
        vm.page_number = page_number;
      })
        .fail(function() {
          console.log( "request failed");
        })
    }
  }
})

</script>
